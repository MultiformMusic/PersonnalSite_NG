<section class='manage-rss'>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <ul class="nav nav-tabs">

              <li class="nav-item">
                <span (click)="rssConfiguration()" 
                      [ngClass]="rssActive ? 'nav-link active-link custom-link' : 'nav-link custom-link'"
                      >
                      RSS Configuration
                </span>
              </li>

              <li class="nav-item">
                <span 
                  (click)="categoriesConfiguration()" 
                  [ngClass]="categoriesActive ? 'nav-link active-link custom-link' : 'nav-link custom-link'">
                    Categories
                </span>
              </li>

            </ul>
            <div class="row mb-4 justify-content-center">
              <div *ngIf="rssActive" class="col-xl-6 col-12">
                <app-rss-urls></app-rss-urls>
              </div>
              <div *ngIf="categoriesActive" class="col-xl-6 col-12">
                <app-rss-categories></app-rss-categories>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Progress Task List-->
