<!-- top-nav -->
<div class="col-xl-10 col-lg-9 col-md-8 ml-auto fixed-top py-2 top-navbar">
    <nav class="navbar navbar-expand-md nav-menu custom-navbar" id="rssheader">
        <a href="#home" class="navbar-brand">
            <span class="ml-2">Advanced RSS Reader</span>
        </a>
        <button (click)="toggle=!toggle"  
                [ngClass]="toggle ? 'navbar-toggler rss-nav-button change' : 'navbar-toggler rss-nav-button'"
                type="button" data-toggle="collapse" 
                data-target="#rssNavbar" id="rssNavButton">
            <div class="bg-light line1"></div>
            <div class="bg-light line2"></div>
            <div class="bg-light line3"></div>
        </button>
        <div class="collapse navbar-collapse justify-content-end font-weight-bold" 
             id="rssNavbar">
             <ul class="navbar-nav" style="list-style: none">
                <li class="nav-item">
                    <a (click)="refresh()" style="cursor: pointer" class="p-2 mb-2 rss-header-link">
                        <i class="fas fa-sync-alt text-light mr-1"></i>
                            <span class="text-link">Refresh</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="filters()" style="cursor: pointer" class="p-2 mb-2 rss-header-link">
                        <i class="fas fa-filter text-light mr-1"></i>
                        <span class="text-link">Filters</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="manage()" style="cursor: pointer" class="p-2 mb-2 rss-header-link">
                        <i class="fas fa-cogs text-light mr-1"></i>
                        <span class="text-link">Manage RSS</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</div>
<!-- end of top-nav -->
